<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Premium Card</title>
  
</head>
<body>
    <div class="card">
        <div class="badge">
            <span>₫500,000/buổi</span> 
        </div>
        <div class="content">
            <h2>Trị liệu</h2>
            <h1>Cá nhân</h1>
            <p class="footer">
            Dành riêng cho bạn, tập trung giải quyết vấn đề cá nhân một cách chuyên sâu. <a href="#">Tìm hiểu thêm</a>.
            </p>
            <p class="price">
                ₫500,000 cho mỗi buổi trị liệu<br>
                <span class="price-strike">₫750,000/buổi</span>
            </p>
            <hr>
            <ul>
                <li>Chuyên viên tâm lý 1:1</li>
                <li>Hoàn toàn bảo mật</li>
                <li>Đặt lịch linh hoạt</li>
            </ul>
            
            <button>Get Premium Individual</button>
        </div>
        
    </div>
</body>
<style>
    /* styles.css */
body {
    font-family: 'Arial', sans-serif;
    background-color: #1c1c1c;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: white;
}

.card {
    background-color: #262626;
    border-radius: 15px;
    width: 350px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    color: #fff;
    position: relative;
    overflow: hidden; /* Để badge không bị tràn ra ngoài */
}

.badge {
    background-color: #ffe3e3;
    color: #333;
    font-size: 17px;
    font-weight: bold;
    padding: 15px 15px;
    position: absolute;
    top: 0;
    left: 0;
    width: 55%; /* Chiếm 3/5 chiều ngang (60%) */
    border-top-left-radius: 15px;
    border-bottom-right-radius: 15px; /* Bo góc cho phần dưới bên phải */
    box-sizing: border-box;
}

.badge span {
    font-size: 24px;
    font-weight: bold;
}

.content {
    margin-top: 60px; /* Đẩy nội dung xuống dưới badge */
}

.content h2 {
    font-size: 20px;
    color: #ffb6c1;
    margin: 0;
}

.content h1 {
    font-size: 30px;
    margin: 5px 0;
}

.price {
    margin: 15px 0;
    font-size: 16px;
    line-height: 1.5;
}

.price-strike {
    text-decoration: line-through;
    color: #777;
}

hr {
    border: none;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
    margin: 20px 0;
}

ul {
    list-style: none;
    padding: 0;
    margin: 15px 0;
}

ul li {
    margin-bottom: 10px;
    font-size: 14px;
}

button {
    background-color: #ffb6c1;
    color: #000;
    border: none;
    border-radius: 25px;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
    width: 100%;
}

button:hover {
    background-color: #ffa5b2;
}

.footer {
    font-size: 12px;
    margin-top: 15px;
    color: #aaa;
}

.footer a {
    color: #ffb6c1;
    text-decoration: none;
}

.footer a:hover {
    text-decoration: underline;
}

</style>
</html>
